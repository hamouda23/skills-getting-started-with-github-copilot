<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mergington High School - Activités</title>
    <style>
        .activity-card {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px;
            border-radius: 5px;
        }
        .participants-list {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Activités Extrascolaires</h1>
    <div id="activities-container"></div>

    <script>
        async function loadActivities() {
            try {
                const response = await fetch('/activities');
                const activities = await response.json();
                const container = document.getElementById('activities-container');
                
                for (const [name, activity] of Object.entries(activities)) {
                    const card = document.createElement('div');
                    card.className = 'activity-card';
                    card.innerHTML = `
                        <h2>${name}</h2>
                        <p>${activity.description}</p>
                        <p><strong>Horaire:</strong> ${activity.schedule}</p>
                        <p><strong>Places maximales:</strong> ${activity.max_participants}</p>
                        <div class="participants-list">
                            <h3>Participants:</h3>
                            <ul>
                                ${activity.participants.map(p => `<li>${p}</li>`).join('')}
                            </ul>
                        </div>
                    `;
                    container.appendChild(card);
                }
            } catch (error) {
                console.error('Erreur lors du chargement des activités:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', loadActivities);
    </script>
</body>
</html>
